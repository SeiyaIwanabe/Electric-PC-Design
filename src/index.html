<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Electric PC Design</title>
        <script defer src="./js/index.js"></script>
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo-area">
                    <img src="./images/logo.png" class="logo" />
                    <h2>Electric PC Design</h2>
                </div>

                <div class="nav-links">
                    <ul>
                        <a href="#"><li>Home</li></a>
                        <a href="#"><li>Detail</li></a>
                        <a href="#"><li>Shop</li></a>
                        <a href="#"><li>Contact</li></a>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>
                <img src="./images/pc.png" class="mobile" />
                <div id="circle">
                    <div class="feature one">
                        <img src="./images/camera.png" alt="" />
                        <div>
                            <h1>Camera</h1>
                            <p>beautiful lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="./images/processor.png" alt="" />
                        <div>
                            <h1>Processor</h1>
                            <p>Processor is very important.</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="./images/display.png" alt="" />
                        <div>
                            <h1>Display</h1>
                            <p>High Quority Display</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="./images/battery.png" alt="" />
                        <div>
                            <h1>Battery</h1>
                            <p>Powerful Battery.</p>
                        </div>
                    </div>
                </div>

                <div class="control">
                    <img src="./images/arrow.png" id="upBtn" />
                    <h3>Feature</h3>
                    <img src="./images/arrow.png" id="downBtn" />
                </div>
            </div>
        </div>
    </body>
</html>
